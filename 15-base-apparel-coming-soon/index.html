<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header__brand">
          <img src="./images/logo.svg" alt="Logo of Base Apparel" />
        </div>
        <div class="header__hero">
          <picture>
            <source
              media="(min-width: 1000px)"
              srcset="./images/hero-desktop.jpg"
            />
            <source srcset="./images/hero-mobile.jpg" />
            <img src="./images/hero-mobile.jpg" alt="" aria-hidden="true" />
          </picture>
        </div>
      </div>
      <div class="content">
        <div class="content__text">
          <h1>
            <span class="pink">We're</span>
            coming soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="content__button">
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Your Name Here</a>
        .
      </p>
    </footer>
    <script src="./src/js/script.js"></script>
  </body>
</html>
