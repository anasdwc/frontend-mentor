<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="img-wrap">
        <picture>
          <source
            media="(min-width: 1000px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <source srcset="./images/image-header-mobile.jpg" />
          <img
            src="./images/image-header-mobile.jpg"
            alt=""
            aria-hidden="true"
          />
        </picture>
        <div class="overlay"></div>
      </div>
      <div class="content">
        <div class="content-desc">
          <h1>
            Get
            <span class="purple">insights</span>
            that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <ul>
            <li>
              <p>
                <span class="stats-num">10k+</span>
                <br />
                <span class="stats-desc">companies</span>
              </p>
            </li>
            <li>
              <p>
                <span class="stats-num">314</span>
                <br />
                <span class="stats-desc">templates</span>
              </p>
            </li>
            <li>
              <p>
                <span class="stats-num">12m+</span>
                <br />
                <span class="stats-desc">queries</span>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/anasdwc">Annas Dwi</a>
      .
    </footer>
  </body>
</html>
