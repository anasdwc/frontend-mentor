<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link
            rel="stylesheet"
            href="./assets/css/style.css"
        />
        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    </head>
    <body class="h-screen">
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="card__result">
                        <h2 class="title">Your Result</h2>
                        <div class="score">
                            <div class="wrapper">
                                <span class="big">76</span>
                                <div class="small">of 100</div>
                            </div>
                        </div>
                        <div class="content">
                            <p class="content__title">Great</p>
                            <p>
                                You scored higher than 65% of the people who
                                have taken these tests.
                            </p>
                        </div>
                    </div>
                    <div class="card__summary">
                        <h2 class="title">Summary</h2>
                        <div class="summary__list">
                            <div class="summary__name">
                                <span class="icon"></span>
                                <span class="name">Reaction</span>
                            </div>
                            <div class="summary__score">
                                <span class="score">80</span>
                                <div class="total">/ 100</div>
                            </div>
                        </div>
                        <div class="action">
                            <button>Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                >
                    Frontend Mentor
                </a>
                . Coded by
                <a href="#">Your Name Here</a>
                .
            </div>
        </footer>
    </body>
</html>
