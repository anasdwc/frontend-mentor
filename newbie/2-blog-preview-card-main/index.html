<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="style.css"
        />

        <title>Frontend Mentor | Blog preview card</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: var(--color-white);
            }
        </style>
    </head>
    <body
        class="d-flex flex-column justify-content-center align-items-center bg-primary"
    >
        <section class="p-4 bg-white">
            <div class="thumbnail">
                <img
                    src="./assets/images/illustration-article.svg"
                    alt=""
                />
            </div>
            <div class="content">
                <p class="content__cat py-2 px-3 mt-4 mb-3">Learning</p>
                <p class="content__date">Published 21 Dec 2023</p>
                <h1 class="content__title my-3">HTML & CSS foundations</h1>
                <p class="content__desc">
                    These languages are the backbone of every website, defining
                    structure, content, and presetation.
                </p>
                <div class="content__author mt-4">
                    <div class="avatar">
                        <img
                            src="./assets/images/image-avatar.webp"
                            alt=""
                        />
                    </div>
                    <p class="name">Greg Hooper</p>
                </div>
            </div>
        </section>
        <div class="attribution pt-5">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor
            </a>
            . Coded by
            <a href="https://www.frontendmentor.io/profile/anasdwc">
                Annas Dwi
            </a>
            .
        </div>
    </body>
</html>
