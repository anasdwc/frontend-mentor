<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution,
      a {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="Avatar of Victor" />
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h1>
            Victor Crest
            <span class="card__content__age">26</span>
          </h1>
          <p>London</p>
        </div>
        <div class="card__stats">
          <ul>
            <li>
              <span class="card__stats__num">80K</span>
              <br />
              Followers
            </li>
            <li>
              <span class="card__stats__num">803K</span>
              <br />
              Likes
            </li>
            <li>
              <span class="card__stats__num">1.4K</span>
              <br />
              Photos
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://www.github.com/anasdwc">Annas Dwi</a>
      .
    </footer>
  </body>
</html>
