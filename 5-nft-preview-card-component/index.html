<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="nft-img">
        <div class="overlay">
          <div class="overlay-bg"></div>
          <div class="overlay-icon"></div>
        </div>
        <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium" />
      </div>
      <div class="nft-content">
        <div class="nft-desc">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="nft-price">
          <p class="price">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
            0.041 ETH
          </p>
          <p class="date">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
            3 days left
          </p>
        </div>
        <div class="nft-author">
          <img src="./images/image-avatar.png" alt="Avatar of Jules Wyvern" />
          <p>
            Creation of
            <span class="author"><a href="#">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://twitter.com/anasdwc">Annas Dwi</a>
      .
    </footer>
  </body>
</html>
